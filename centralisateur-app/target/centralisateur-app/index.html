<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur Banque</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #0d47a1 0%, #1976d2 100%);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(13, 71, 161, 0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            position: relative;
            z-index: 2;
        }
        .login-title {
            font-weight: 700;
            color: #1565c0;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 1px;
        }
        .form-label {
            color: #1565c0;
            font-weight: 500;
        }
        .btn-bank {
            background: linear-gradient(90deg, #1565c0 60%, #42a5f5 100%);
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(21, 101, 192, 0.10);
        }
        .btn-bank:hover {
            background: linear-gradient(90deg, #0d47a1 60%, #1976d2 100%);
            box-shadow: 0 4px 16px rgba(21, 101, 192, 0.18);
        }
        .bank-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 80px;
            filter: drop-shadow(0 2px 8px #1976d2aa);
        }
        .input-group-text {
            background: #e3f2fd;
            color: #1565c0;
            border-radius: 8px 0 0 8px;
        }
        .form-control {
            border-radius: 0 8px 8px 0;
            box-shadow: none;
            border-color: #bbdefb;
        }
        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 2px #1976d233;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: -30px; left: -30px; right: -30px; bottom: -30px;
            background: linear-gradient(120deg, #e3f2fd 0%, #bbdefb 100%);
            z-index: -1;
            border-radius: 28px;
            opacity: 0.25;
        }
        .footer-text {
            text-align: center;
            color: #90caf9;
            font-size: 0.95rem;
            margin-top: 2rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Bank Admin" class="bank-logo">
        <h2 class="login-title">Espace Administrateur Banque</h2>
        <form method="post" action="login">
            <div class="mb-3">
                <label for="email" class="form-label">Adresse Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input value="admin@banque.com" class="form-control" id="email" name="email" placeholder="admin@banque.com" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" value="motdepasse123" placeholder="Votre mot de passe" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-bank btn-lg">Se connecter</button>
            </div>
        </form>
        <div class="footer-text">&copy; 2025 Banque Centrale. Tous droits réservés.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
